            <span class="navbar-toggler-icon"></span>
          </button> 
        <div class="collapse navbar-collapse navbar-inverse" id="navbarTogglerDemo01">
          <a class=" brand" href="#">JSBM</p>
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <div class="dropdown-rooms">
              <li class="nav-item dropdown">
                  <a  class="nav-link dropdown-toggle text-white  " href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="rooms_name">Rooms</span>
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="index.htm">IOT Libratory</a>
                    <a class="dropdown-item" href="index.htm">Library</a>

  </header> 
  

  <div class="container section" id="section">


    <div class="room_name text-justify text-center">
      <h1 >Card's storage</h1>
    </div>
    <div class="search-box">
        <input class="form-control" id="myInput" type="text" placeholder="Search by name..">
    </div>



    <div id="accordion">

        <div class="card card-first">
          <div class="card-header">
            <a class="card-link text-center  " data-toggle="collapse" href="#collapseOne">
              Add new user's card
            </a>
          </div>
          <div id="collapseOne" class="collapse show" data-parent="#accordion">
            <div class="card-body">
                <input name="fid" class="form-control" pattern=".{2,}" required title="2 characters minimum"  id="addId" placeholder="Id"/> 
                <br>
                <input name="fname" class="form-control" pattern=".{2,}" required title="2 characters minimum"   id= "addName" placeholder="Name"/>
                <br>
                <input name="frank" class="form-control" pattern=".{2,}" required title="2 characters minimum"   id= "addRank" placeholder ="Rank"/>
                <br>
                <button class="btn btn-primary" id="addCardButton">Add a Card</button>
              </div>
          </div>
        </div>
      
        <div class="card">
          <div class="card-header">
            <a class="collapsed card-link" data-toggle="collapse" href="#collapseTwo">
              Delete card
            </a>
          </div>
          <div id="collapseTwo" class="collapse" data-parent="#accordion">
            <div class="card-body">
                <input class="form-control" id="deleteInput" placeholder="Delete by ID" />
                <button class="btn btn-primary" id="delButton" style="margin-top:20px">Delete</button>
                <div id="contentDelete"></div>            </div>
          </div>
        </div>
      
        <div class="card">
          <div class="card-header">
            <a class="collapsed card-link" data-toggle="collapse" href="#collapseThree">
              Map
            </a>
          </div>
          <div id="collapseThree" class="collapse" data-parent="#accordion">
            <div class="card-body" id="map-card-body">
                <div id="googleMap" style="width:100%;height:400px;"></div>
            </div>
          </div>
        </div>
      
      </div>



      <div class="table-responsive-lg">
        <table class="table table-hover index-table" id="content-storage">
            <thead class="index-table-head">
              <tr>
                <th scope="col">Action</th>
                <th scope="col">Card #</th>
                <th scope="col">Name</th>
                <th scope="col">Rank</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row"> 
                  <span class="edit"> 
                  <button type="submit">    
                    <i class="fas fa-edit"></i>              
                    <span>edit</span>
                  </button> 
                </span><span class="delete">
                  <button type="submit">    
                      <i class="fas fa-trash"></i>                
                      <span>delete</span>
                  </button> 
                </span> </th>
                <td>Mark</td>
                <td>Staff</td>
                <td>12.10.2019:12:06:12</td>
              </tr>
              <tr>
                <th scope="row">
                    <span class="edit"> 
                        <button type="submit">    
                          <i class="fas fa-edit"></i>              
                          <span>edit</span>
                        </button> 
                      </span><span class="delete">
                        <button type="submit">    
                            <i class="fas fa-trash"></i>                
                            <span>delete</span>
                        </button> 
                      </span> 
                </th>
                <td>Jacob</td>
                <td>Student</td>
                <td>18.10.2017:12:06:12</td>
              </tr>
         
            </tbody>
          </table>
        </div>

      


      <div class="pagination d-flex justify-content-center">
          <a href="#">❮</a>
          <a href="#">❯</a>
        </div>
  </div>

        </div>
  </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script>
        function initMap() {
          var myLatlng = new google.maps.LatLng( 55.630846,12.077259);
          /*
          map = new google.maps.Map(document.getElementById('googleMap'), {
            center: {lat: 55.630846, lng: 12.077259},
         
            zoom: 18
          });
          */
          var map = new google.maps.Map(document.getElementById("googleMap"), {
            zoom: 18,
            center: myLatlng
          });

          var marker = new google.maps.Marker({
            position: myLatlng,
            map: map,
            title:"Hello World!"
        });
        }
      </script>
  
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCtWBDa1HOTzq_NVJ4ToT6-umThEv9arBc&callback=initMap"  async defer></script>
  
   
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
